<!DOCTYPE html>
<html>
<head>
    <title>1080p YouTube Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        .download-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Download YouTube Video in 1080p</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Paste YouTube URL here" required />
        <br>
        <button type="submit">Download</button>
    </form>
    {% if video_file %}
    <div class="download-link">
        <p>Download ready:</p>
        <a href="{{ url_for('download_file', filename=video_file) }}">Click here to download</a>
    </div>
    {% endif %}
</body>
</html>
